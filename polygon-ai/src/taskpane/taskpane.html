<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Polygon.io Excel Add-in</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>
<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header">
        <img width="80" height="80" src="../../assets/logo-filled.png" alt="Polygon.io" title="Polygon.io" />
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <section id="api-key-section">
            <h2 class="ms-font-xl">Set API Key</h2>
            <div id="apiKeyInputContainer">
                <input type="text" id="apiKeyInput" placeholder="Enter your Polygon.io API key">
                <button id="setApiKey" class="ms-Button ms-Button--primary">Save API Key</button>
            </div>
            <div id="apiKeySet" style="display: none;">
                <p>API key is set. <button id="changeApiKey" class="ms-Button ms-Button--primary">Change API Key</button></p>
            </div>
            <p id="apiKeyStatus" class="ms-font-m"></p>
        </section>
        <section id="custom-functions-section">
            <h2 class="ms-font-xl">Custom Functions</h2>
            <div id="functions-list">
                <!-- Functions will be dynamically added here -->
            </div>
        </section>
    </main>
</body>
</html>
